<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Math with Crab is a guess game for kids aged 4-6 to learn adding numbers to 10.">
    <meta name="keywords"
    content=" Math, learn sum up, addition, count to 10, grammar quiz, kindergarten, preparation for scholl, math for primary school, kids">
    <meta name="author" content="Zhanna Matuzak" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Link to the css file -->
  <link rel="stylesheet" href="assets/css/style.css">
    <title>Math with Crab</title>
  </head>
  <body>
    <header class="header">
      <div id="logo">
        <img id="logo-image" src="assets/images/crab-logo.png" alt=""/>
      </div>
      <div>
        <h1 class="header-title">Math with Crab</h1>
        <p class="header-hint">Add & Substract with numbers to 10!</p>
      </div>
    </header>

    <div id="game-area">
      <!-- Main screen with greeting and user (child) login -->
      <div id="get-name">
          <h2 id="child-name"></h2>
        <div id="user-input">
          <label for="user">Hi, I'm Bob.<br>What's your name?</label>
          <br>
          <input type="text" id="child" name="child" maxlength=10>
        </div>
        <button data-type="" id="submit-btn">Play with me</button>
        
          <p class="user-log-error" id="error-message">
            Please try again. <br>Username must be between 1 and 10 characters.
            </p>
      </div>
        <div id="score-area">
        <p id="high-score">High Score: 0</p>
        <p id="current-score">Current Score: 0</p>
        </div>
    </div>




    <!-- Link to FontAwesome icons -->
    <script src="https://kit.fontawesome.com/4bd19f25b4.js" crossorigin="anonymous"></script>
    <!-- Script to js file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
